<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-light t-title" href="#"
            ><h4>Vĩnh Bảo</h4></a
          >
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Giới thiệu</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dữ liệu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Cầu</a>
                <a class="dropdown-item" href="#">Cống</a>
                <a class="dropdown-item" href="#">Đầm</a>
                <a class="dropdown-item" href="#">Sông</a>
                <a class="dropdown-item" href="#">Trạm bơm</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Biểu đồ</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="inner-addon left-addon">
              <i class="glyphicon fas fa-search"></i>
              <input
                placeholder="nhập từ khóa"
                type="text"
                class="form-control input-search"
              />
            </div>
            <button class="btn btn-search my-2 my-sm-0" type="submit">
              Tìm kiếm
            </button>
          </form>
          <a href="#">
            <i class="fas fa-sign-in-alt text-light mx-5">
              <span class="t-login">Login</span></i
            >
          </a>
        </div>
      </nav>
    </div>
    <div class="body">
      <div class="row">
        <div class="col-sm-2 col-12 body-left">
          <div class="bg-logo d-flex justify-content-center">
            <img class="img-logo" src="img/logo.png" alt="" />
          </div>
          <nav class="mt-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a
                class="nav-link active cursor-pointer"
                id="nav-home-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-home"
                type="button"
                role="tab"
                aria-controls="nav-home"
                aria-selected="true"
              >
                Lớp dữ liệu
              </a>
              <a
                class="nav-link cursor-pointer"
                id="nav-profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-profile"
                role="button"
                aria-controls="nav-profile"
                aria-selected="false"
              >
                Tìm kiếm
              </a>
            </div>
          </nav>

          <!-- tab content -->
          <div class="tab-content" id="nav-tabContent">
            <!-- tab du lieu -->
            <div
              class="tab-pane fade show active px-3 py-3 mt-3"
              id="nav-home"
              role="tabpanel"
              aria-labelledby="nav-home-tab"
            >
              <span style="font-size: 15px; color: rgba(90, 90, 90, 0.8); font-weight: bold;">Công trình hiện có</span>
              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Cống</span>
              </div>

              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Trạm bơm</span>
              </div>

              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Kênh</span>
              </div>

              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Đê</span>
              </div>
              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Điểm nhận thải</span>
              </div>

              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox"  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">Điểm xả thải</span>
              </div>

              <div class="line-style"></div>
              <!-- ban ddo nen osm -->
              <span style="font-size: 15px; color: rgba(90, 90, 90, 0.8); font-weight: bold;">Bản đồ nền</span>
              <div>
                <label class="switch ml-5 my-3">
                  <input type="checkbox" checked  />
                  <span class="slider round"></span>
                </label>
                <span class="mx-2">OSM</span>
              </div>

            </div>
            
            <!-- tab tim kiem -->
            <div
              class="tab-pane fade"
              id="nav-profile"
              role="tabpanel"
              aria-labelledby="nav-profile-tab"
            >
              blo
            </div>
          </div>
        </div>

        <div class="col-sm-10 col-12 body-map">
          <div id="mapid"></div>
        </div>
      </div>
    </div>
    <!-- <div class="container">
      <div id="mapid"></div>
    </div> -->
    <!-- js -->
    <script src="js/script.js"></script>
    <script src="bootrap/js/bootstrap.min.js"></script>
  </body>
</html>
